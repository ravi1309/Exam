<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test-3-A</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="colors">
          <div class="new">
            <div class="hov">
              <div class="blue"></div>
            </div>
            <div class="hov">
              <div class="green"></div>
            </div>
            <div class="hov">
              <div class="red"></div>
            </div>
            <div class="hov">
              <div class="pink"></div>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button id="plus"><i class="fa-solid fa-plus"></i></button>
          <button id="del"><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>
      <div class="contentbox">
        <form action="" id="co">
          <input type="text" id="itext" />
          <div class="theme">
            <div class="bt y" id="blue"></div>
            <div class="gt y" id="green"></div>
            <div class="rt y" id="red"></div>
            <div class="pt y" id="pink"></div>
          </div>
          <button id="sub">Submit</button>
        </form>
      </div>
      <div class="list"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
